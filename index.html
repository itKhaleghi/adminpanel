<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین | Itkhaleghi</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dark.css" id="dark-theme" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- دکمه تغییر حالت دارک/لایت -->
    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- منوی جمع شونده -->
    <div class="collapsed-sidebar">
        <ul>
            <li><a href="dashboard.html" title="داشبورد"><i class="fas fa-tachometer-alt"></i></a></li>
            <li><a href="content-management.html" title="مدیریت محتوا"><i class="fas fa-file-alt"></i></a></li>
            <li><a href="tickets.html" title="تیکت‌ها"><i class="fas fa-ticket-alt"></i></a></li>
            <li><a href="notifications.html" title="اعلان‌ها"><i class="fas fa-bell"></i></a></li>
            <li><a href="settings.html" title="تنظیمات"><i class="fas fa-cog"></i></a></li>
        </ul>
    </div>

    <!-- منوی اصلی -->
    <div class="sidebar">
        <div class="sidebar-container">
            <div class="brand">
                <img src="./images/logo_itkhaleghi_ir.svg" alt="logo">
                <h3>Itkhaleghi</h3>
                <button class="collapse-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>داشبورد</span>
                        </a>
                    </li>
                    <li>
                        <a href="content-management.html">
                            <i class="fas fa-file-alt"></i>
                            <span>مدیریت محتوا</span>
                        </a>
                    </li>
                    <li>
                        <a href="tickets.html">
                            <i class="fas fa-ticket-alt"></i>
                            <span>تیکت‌ها</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html">
                            <i class="fas fa-bell"></i>
                            <span>اعلان‌ها</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>تنظیمات</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <header class="main-header">
            <div class="navbar-right">
                <div class="nav-header">
                    <h3 class="nav-header-title">پنل مدیریت Itkhaleghi</h3>
                </div>
            </div>
            
            <div class="navbar-left">
                   <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
                    <label for="theme-toggle" class="theme-toggle-label">
                        <span class="theme-toggle-ball"></span>
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </label>
                </div>
                <div class="notifications-dropdown">
                    <a href="notifications.html" class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </a>
                </div>
                <div class="profile-dropdown">
                    <button class="profile-btn">
                        <img src="./images/model.png" alt="User Avatar">
                        <span>ابوالفضل خالقی</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> پروفایل</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> تنظیمات</a>
                        <a href="login.html"><i class="fas fa-sign-out-alt"></i> خروج</a>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <!-- محتوای صفحه اصلی -->
            <div class="welcome-message">
                <h1>به پنل مدیریت Itkhaleghi خوش آمدید</h1>
                <p>از منوی سمت راست برای دسترسی به بخش‌های مختلف استفاده کنید</p>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
