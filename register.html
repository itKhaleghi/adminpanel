<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام | Itkhaleghi</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--main-accent);
        }
        
        .auth-card {
            background-color: white;
            border-radius: 10px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .auth-logo {
            margin-bottom: 2rem;
        }
        
        .auth-logo img {
            width: 80px;
            height: auto;
        }
        
        .auth-title {
            color: var(--color-main);
            margin-bottom: 1.5rem;
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 7px;
            font-family: 'shabnam';
            transition: all 0.3s ease;
        }
        
        .auth-form input:focus {
            border-color: var(--color-main);
            box-shadow: 0 0 0 3px rgba(57, 106, 255, 0.2);
        }
        
        .auth-actions {
            margin-top: 2rem;
        }
        
        .auth-footer {
            margin-top: 1.5rem;
            color: var(--color-text-light);
        }
        
        .auth-footer a {
            color: var(--color-main);
            font-weight: bold;
        }
    </style>
</head>

<body class="light-mode">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="./images/logo_itkhaleghi_ir.svg" alt="Logo">
            </div>
            
            <h1 class="auth-title">ثبت نام در سیستم</h1>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">نام کامل</label>
                    <input type="text" id="fullname" placeholder="نام و نام خانوادگی خود را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" placeholder="آدرس ایمیل خود را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="password">کلمه عبور</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">تکرار کلمه عبور</label>
                    <input type="password" id="confirm-password" placeholder="••••••••">
                </div>
                
                <div class="auth-actions">
                    <button type="submit" class="btn w-full">ثبت نام</button>
                </div>
            </form>
            
            <div class="auth-footer">
                قبلاً ثبت نام کرده‌اید؟ <a href="login.html">وارد شوید</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
