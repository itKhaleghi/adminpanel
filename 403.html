<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دسترسی ممنوع | Itkhaleghi</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--color-danger);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .error-description {
            color: var(--color-text-light);
            margin-bottom: 2rem;
            max-width: 600px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="error-page">
        <div class="error-code">403</div>
        <div class="error-message">دسترسی ممنوع</div>
        <div class="error-description">
            شما مجوز دسترسی به این صفحه را ندارید. لطفاً با مدیر سیستم تماس بگیرید.
        </div>
        <div class="error-actions">
            <a href="index.html" class="btn">
                <i class="fas fa-home"></i> صفحه اصلی
            </a>
            <a href="login.html" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> صفحه ورود
            </a>
        </div>
    </div>
</body>
</html>
